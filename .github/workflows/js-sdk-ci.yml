name: JS SDK CI

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ master ]
    tags: [ 'v[0-9]+.[0-9]+.[0-9]+' ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test-node:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]
        exclude:
          - node-version: 14.x
            os: macOS-latest
    name: Node.js ${{ matrix.node-version }} (${{ matrix.node-version }}) test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: Install dependencies
        run: npm install
          
      - name: Build
        run: npm run build
        
      - name: Test
        run: npm run test:node

  test-browser-chrome:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chrome: ["beta", "stable"]
    name: Browser - Chrome ${{ matrix.chrome }} test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Setup chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: ${{ matrix.chrome }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: CHROME_BIN=$(which chrome) npm run test:browser:chrome

  test-browser-chromium:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        chrome: ["520847", "612434", "722278"]
    name: Browser - Chromium ${{ matrix.chrome }} test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Setup chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: ${{ matrix.chrome }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: CHROMIUM_BIN=$(which chrome) npm run test:browser:chromium

  test-browser-firefox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        firefox: ["84.0", "latest-beta", "latest"]
    name: Browser - Firefox ${{ matrix.firefox }} test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Setup firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: ${{ matrix.firefox }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:browser:firefox

  test-chromium-extension-chrome:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chrome: ["beta", "stable"]
    name: Chromium Extension - Chrome ${{ matrix.chrome }} test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Setup chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: ${{ matrix.chrome }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: CHROME_BIN=$(which chrome) npm run test:chromium-extension:chrome

  test-chromium-extension-chromium:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        chrome: ["612434", "722278"]
    name: Chromium Extension - Chromium ${{ matrix.chrome }} test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Setup chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: ${{ matrix.chrome }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: CHROMIUM_BIN=$(which chrome) npm run test:chromium-extension:chromium

  coverage:
    needs: [ 
      test-node,
      test-browser-chrome, test-browser-chromium, test-browser-firefox,
      test-chromium-extension-chrome, test-chromium-extension-chromium
    ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
        
      - name: Install dependencies
        run: |
          npm install codecov -g
          npm install
          
      - name: Build
        run: npm run build
        
      - name: Test
        run: npm run coverage
        
      - name: Upload coverage report
        run: codecov

  publish:
    needs: coverage
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm install
        
      - name: ðŸš€Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_API_KEY }}
